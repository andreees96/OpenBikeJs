<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenBikes</title>
        <link rel="stylesheet" href="build/css/app.css">
    </head>
<body>
    <header id="inicio" class="headerc">
                <a class="logo" href="index.html">
                    <h1 class="no-margin centrar-texto">OpenBike</span></h1>
                </a>
    </header>

    <main class="contenedor ">
        <h3 class="centrar-texto">Registro</h3>

        <div class="contacto-bg"></div> 

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="rut">Rut</label>
                <input class="campo__field" type="text" placeholder="Tu Rut" id="rut">
            </div>

            <div class="campo">
                <label class="campo__label" for="Mensaje">Pin</label>
                <input class="campo__field" type="password" placeholder="Tu Contraseña" id="contraseña">
            </div>

            <div class="campo">
                <label class="campo__label" for="Mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo center">
                    <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </main>

    <footer class="footer">
        <p>OpenBike. Todos los Derechos Reservados &#174</p>
    </footer>


</body>
</html>
